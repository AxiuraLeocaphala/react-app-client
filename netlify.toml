[[headers]]
    for = "/*"
    [headers.values]
    X-Frame-Optoins = "SAMEORIGIN"
    X-XSS-PROTECTION = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Secure-Police = "default-src 'self'; style-src 'self'; form-action 'self'; script-src 'self'; connect-src http://127.0.0.1:3002 http://127.0.0.1:3003; img-src 'self'; base-url 'self';"