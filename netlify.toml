[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "SAMEORIGIN"
        X-XSS-Protection = "1; mode=block"
        X-Content-Type-Options = "nosniff"
        Content-Security-Policy = "default-src 'self' app.netlify.com; script-src https://telegram.org/js/telegram-web-app.js; connect-src http://127.0.0.1:3002 http://127.0.0.1:3003; img-src http://127.0.0.1:3002;"
