[[headers]]
    for = "/*"
    [headers.values]
    X-Frame-Optoins = "SAMEORIGIN"
    X-XSS-PROTECTION = "0"
    X-Content-Type-Options = "nosniff"
    Content-Secure-Police = "default-src 'self'; style-src 'self'; form-action 'self'; script-src 'self'; connect-src 'self'; img-src 'self'; base-uri 'self';" 
    